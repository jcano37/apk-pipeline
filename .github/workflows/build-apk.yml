name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Workflow Info
      run: |
        echo "üöÄ Running: Basic APK Build Workflow"
        echo "üìÖ Timestamp: $(date)"
        echo "üîß Commit: ${{ github.sha }}"
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check for keystore secrets (optional)
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        set +e  # Disable exit on error
        
        if [ -n "$KEYSTORE_BASE64" ] && [ "$KEYSTORE_BASE64" != "" ]; then
          echo "üîç Keystore secret found, attempting to decode..."
          if echo "$KEYSTORE_BASE64" | base64 -d > release-key.keystore 2>/dev/null; then
            if [ -f "release-key.keystore" ] && [ -s "release-key.keystore" ]; then
              echo "‚úÖ Keystore created successfully"
              ls -la release-key.keystore
            else
              echo "‚ùå Keystore file is empty, removing..."
              rm -f release-key.keystore
            fi
          else
            echo "‚ùå Failed to decode keystore from base64"
            echo "üì¶ Continuing without keystore (unsigned APK will be generated)"
            rm -f release-key.keystore
          fi
        else
          echo "‚ÑπÔ∏è No keystore secret configured - will generate unsigned APK"
        fi
        
        set -e  # Re-enable exit on error
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automatic release generated from commit ${{ github.sha }}
          
          ## Changes
          - Latest changes from main branch
          
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

