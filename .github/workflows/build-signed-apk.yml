name: Build Signed APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: 'true'
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Workflow Info
      run: |
        echo "ğŸ§ª Running Tests for Signed APK Build"
        echo "ğŸ“… $(date)"
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/tests/

  build-signed:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Info
      run: |
        echo "ğŸ—ï¸ Building Signed APK - v2.0 Fixed"
        echo "ğŸ“… $(date)"
        echo "ğŸ”§ This version has robust keystore handling"
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create keystore from secrets (v2.0)
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        set +e  # Disable exit on error for this section
        echo "ğŸ”§ Keystore Handler v2.0 - Fixed version"
        
        if [ -n "$KEYSTORE_BASE64" ] && [ "$KEYSTORE_BASE64" != "" ]; then
          echo "ğŸ” Keystore secret found, attempting to decode..."
          
          # Try to decode base64, capture both stdout and stderr
          if echo "$KEYSTORE_BASE64" | base64 -d > release-key.keystore 2>/dev/null; then
            if [ -f "release-key.keystore" ] && [ -s "release-key.keystore" ]; then
              echo "âœ… Keystore created successfully"
              ls -la release-key.keystore
              echo "KEYSTORE_AVAILABLE=true" >> $GITHUB_ENV
            else
              echo "âŒ Keystore file is empty or not created"
              rm -f release-key.keystore
              echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
            fi
          else
            echo "âŒ Failed to decode keystore from base64"
            echo "ğŸ”§ Possible issues:"
            echo "   - Secret contains invalid base64 characters"
            echo "   - Secret has line breaks (use base64 -w 0)"
            echo "   - Secret is empty or corrupted"
            echo "ğŸ“¦ Continuing without keystore (unsigned APK will be generated)"
            rm -f release-key.keystore
            echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
          fi
        else
          echo "â„¹ï¸ No keystore secret configured"
          echo "ğŸ“¦ This will generate an unsigned APK"
          echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
        fi
        
        # Clean up any failed keystore attempts
        if [ ! -s "release-key.keystore" ]; then
          rm -f release-key.keystore
          echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
        fi
        
        set -e  # Re-enable exit on error
        
    - name: Build Release APK
      env:
        KEYSTORE_FILE: release-key.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "ğŸ—ï¸ Building Release APK..."
        
        if [ "$KEYSTORE_AVAILABLE" = "true" ] && [ -f "release-key.keystore" ]; then
          echo "ğŸ” Keystore available - building signed APK"
          echo "ğŸ“‹ Keystore info:"
          ls -la release-key.keystore
        else
          echo "ğŸ“¦ No keystore available - building unsigned APK"
          echo "â„¹ï¸ To get signed APKs, configure KEYSTORE_BASE64 and related secrets"
        fi
        
        echo "ğŸš€ Starting Gradle build..."
        ./gradlew assembleRelease --stacktrace
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Get APK info
      id: apk_info
      run: |
        echo "ğŸ” Locating APK files..."
        
        # Find APKs
        DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -1)
        RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -1)
        
        # Verify APKs exist
        if [ -f "$DEBUG_APK" ]; then
          echo "âœ… Debug APK found: $DEBUG_APK"
          echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
        else
          echo "âŒ Debug APK not found"
          echo "debug_apk=" >> $GITHUB_OUTPUT
        fi
        
        if [ -f "$RELEASE_APK" ]; then
          echo "âœ… Release APK found: $RELEASE_APK"
          echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
        else
          echo "âŒ Release APK not found"
          echo "release_apk=" >> $GITHUB_OUTPUT
        fi
        
        # Get version info
        VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/' | head -1)
        VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/.*= \(.*\)/\1/' | head -1)
        
        echo "ğŸ“‹ Version Info:"
        echo "   Name: $VERSION_NAME"
        echo "   Code: $VERSION_CODE"
        
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        
    - name: Upload Debug APK
      if: steps.apk_info.outputs.debug_apk != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-v${{ steps.apk_info.outputs.version_name }}
        path: ${{ steps.apk_info.outputs.debug_apk }}
        
    - name: Upload Release APK
      if: steps.apk_info.outputs.release_apk != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release-v${{ steps.apk_info.outputs.version_name }}
        path: ${{ steps.apk_info.outputs.release_apk }}
        
    - name: Create Release
      if: (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')) && (steps.apk_info.outputs.debug_apk != '' || steps.apk_info.outputs.release_apk != '')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name != '' && github.ref_name || format('v{0}', steps.apk_info.outputs.version_name) }}
        name: Release v${{ steps.apk_info.outputs.version_name }}
        body: |
          ## ğŸ“± Android APK Release v${{ steps.apk_info.outputs.version_name }}
          
          ### ğŸ“‹ Build Information
          - **Version Name:** ${{ steps.apk_info.outputs.version_name }}
          - **Version Code:** ${{ steps.apk_info.outputs.version_code }}
          - **Commit:** ${{ github.sha }}
          - **Build Date:** ${{ github.run_started_at }}
          - **Keystore:** ${{ env.KEYSTORE_AVAILABLE == 'true' && 'ğŸ” Signed' || 'ğŸ“¦ Unsigned' }}
          
          ### ğŸ“¦ Downloads
          ${{ steps.apk_info.outputs.debug_apk != '' && '- **app-debug.apk**: Debug version for testing' || '' }}
          ${{ steps.apk_info.outputs.release_apk != '' && '- **app-release.apk**: Production ready version' || '' }}
          
          ### ğŸ”§ Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK file
          
        files: |
          ${{ steps.apk_info.outputs.debug_apk }}
          ${{ steps.apk_info.outputs.release_apk }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

