name: Build Signed APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: 'true'
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Tests
      run: echo "üß™ Running unit tests..."
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/tests/

  build-signed:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Info
      run: |
        echo "üîê Building signed APKs for production release"
        echo "‚ÑπÔ∏è Will create GitHub release with APKs"
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup keystore for signing
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        set +e
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "üîê Setting up keystore for APK signing..."
          if echo "$KEYSTORE_BASE64" | base64 -d > release-key.keystore 2>/dev/null && [ -s "release-key.keystore" ]; then
            echo "‚úÖ Keystore ready - APKs will be signed"
            echo "üìç Keystore location: $(pwd)/release-key.keystore"
            ls -la release-key.keystore
            echo "KEYSTORE_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "‚ùå Keystore setup failed - APKs will be unsigned"
            rm -f release-key.keystore
            echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
          fi
        else
          echo "‚ö†Ô∏è No keystore configured - APKs will be unsigned"
          echo "üí° Configure KEYSTORE_BASE64 secret for signed APKs"
          echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
        fi
        set -e
        
    - name: Build Release APK
      env:
        KEYSTORE_FILE: release-key.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ "$KEYSTORE_AVAILABLE" = "true" ]; then
          echo "üîê Building signed release APK..."
        else
          echo "üì¶ Building unsigned release APK..."
        fi
        ./gradlew assembleRelease
        
        # Check if APK was signed
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          if [[ "$APK_FILE" == *"unsigned"* ]]; then
            echo "üì¶ Generated: $(basename "$APK_FILE") (unsigned)"
          else
            echo "üîê Generated: $(basename "$APK_FILE") (signed)"
          fi
        fi
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Get APK info
      id: apk_info
      run: |
        DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/' | head -1)
        VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/.*= \(.*\)/\1/' | head -1)
        
        echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
        echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        
    - name: Upload Debug APK
      if: steps.apk_info.outputs.debug_apk != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-signed-v${{ steps.apk_info.outputs.version_name }}
        path: ${{ steps.apk_info.outputs.debug_apk }}
        
    - name: Upload Release APK
      if: steps.apk_info.outputs.release_apk != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed-v${{ steps.apk_info.outputs.version_name }}
        path: ${{ steps.apk_info.outputs.release_apk }}
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name != '' && github.ref_name || format('v{0}', steps.apk_info.outputs.version_name) }}
        name: Release v${{ steps.apk_info.outputs.version_name }}
        body: |
          ## üì± Production APK Release v${{ steps.apk_info.outputs.version_name }}
          
          **Version:** ${{ steps.apk_info.outputs.version_name }} (Code: ${{ steps.apk_info.outputs.version_code }})
          **Commit:** ${{ github.sha }}
          **Signing:** ${{ env.KEYSTORE_AVAILABLE == 'true' && 'üîê Signed APK' || 'üì¶ Unsigned APK' }}
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          
        files: |
          ${{ steps.apk_info.outputs.debug_apk }}
          ${{ steps.apk_info.outputs.release_apk }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

